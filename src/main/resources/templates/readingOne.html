<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recruit-Category Mapping</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container bg-light">
        <div class="jumbotron jumbotron-fluid">
            <h2 align="center">직종 - 모집분야 매핑</h2>
        </div>
        <form method="GET" action="/custom/result">
            <p align="center"><input type="text" class="input input-group" placeholder="모집분야명" name = "rec_content"></p>
            <p align="right"><input type="submit" class="btn btn-primary" value = "분석결과"></p>
        </form>

        <div th:if="${not #strings.isEmpty(result)}">
            <div th:each="entry:${result}">
                <br><a style="font-size:24px">모집분야명 : </a>
                <a style="font-size:24px" th:text="${entry.key}"></a>
                <table class="table table-striped table-sm" th:width="800">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col" th:width="50">3depth_category</th>
                        <th scope="col" th:width="30">count</th>
                        <th scope="col" th:width="100">word_cnt</th>
                        <th scope="col" th:width="30">percent</th>
                        <th scope="col" th:width="30">cat_per</th>
                        <th scope="col" th:width="30">words_per</th>
                        <th scope="col" th:width="100">word_per</th>
                        <th scope="col" th:width="50">total_per</th>
                    </tr>
                    </thead>
                    <tr th:each="point : ${entry.value}">
                        <td th:text="${point.category_num}"></td>
                        <td th:text="${point.total_count}"></td>
                        <td th:text="${point.words_count}"></td>
                        <td th:text="${point.count_percent}"></td>
                        <td th:text="${point.reg_cat_percent}"></td>
                        <td th:text="${point.reg_tokens_percent}"></td>
                        <td th:text="${point.reg_token_percent}"></td>
                        <td th:text="${point.avg_per}"></td>

                    </tr>
                </table>
            </div>
       </div>
    </div>
</body>

</html>
